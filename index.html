<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompoundX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
        }

        img {
            width: 200px;
            border-radius: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px 0;
        }

        input[type="email"] {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .referral {
            margin-top: 30px;
            font-size: 1.1em;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img src="cpx.png" alt="CompoundX Logo" />
    
    <h1>Welcome to CompoundX!</h1>
    <p>This is your DeFi platform.</p>

    <!-- Referral System (Automatically filled with URL parameter) -->
    <div class="referral">
        <h2>Refer a friend</h2>
        <p>Share your referral link: <strong id="referral-link">Loading...</strong></p>
        <p>Track your referrals and earn rewards!</p>
    </div>

    <!-- Email Capture Form (Formspree) -->
    <h2>Subscribe to our newsletter</h2>
    <form action="https://formspree.io/f/mzzekplw" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Subscribe</button>
    </form>

    <script>
        // Extract referral ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const refID = urlParams.get('ref') || 'defaultID'; // Fallback to 'defaultID' if no ref param exists
        const referralLink = `https://compoundx.netlify.app/?ref=${refID}`;
        
        document.getElementById("referral-link").textContent = referralLink;
    </script>
</body>
</html>
